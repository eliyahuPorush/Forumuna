<div class="container">
    <div class="row">
        <form (ngSubmit)="onSubmit()" [formGroup]="profileForm">
            <div class="form-group">
                <label for="title">Name</label>
                <input type="text" formControlName="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="title">Email</label>
                <input type="text" formControlName="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="title">Profile Image</label>
                <input #image type="file" formControlName="image" (change)="onImgSelected($event)" class="form-control-file">
            </div>
            <div class="form-group">
                <button  class="btn btn-danger" type="submit">Done</button>
            </div>
            <div class="form-group">
                <div *ngIf="errorMessage" class="alert alert-success">{{errorMessage}}</div>
            </div>
        </form>
    </div>
</div>
