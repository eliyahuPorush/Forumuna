<div *ngIf="!!user">
    <div class="card bg-light user-details">
        <img class="card-img-top" src="..." alt="Card image cap">
        <div class="card-title">
            <h2>{{user.name}}</h2>
        </div>
        <div class="card-body">
            <p>{{user.email}}</p>
            <button class="btn btn-outline-secondary"[routerLink]="['/login']" (click)="userLogout()">Log Out</button>
        </div>
    </div>
</div>
